    <meta charset="UTF-8" />
    <title>Has Bernard Tan Resigned Yet?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <style>
      .text {
        font-family: Arial, Helvetica, sans-serif;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }
      h2 {
        font-weight: 400;
      }

      .strike {
        text-decoration: line-through;
      }

      #timer,
      #countdown {
        display: block;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="text">
      <h1>Has Bernard Tan Resigned Yet?</h1>
      <br />
      <h2>YES.</h2>
      <h2 class="strike">Neither Bernard Tan nor any key appointment holders from the Football Association of Singapore have resigned or taken accountability for the failures of Singapore football over the past 10 years.</h2>
      <div id="timer"></div>
      <!-- <div id="countdown"></div> -->
    </div>

    <script>
      const startDate = new Date("May 11, 2023").getTime();
      const endDate = new Date("April 28, 2025").getTime();

      const timerElement = document.getElementById("timer");
      const countdownElement = document.getElementById("countdown");
      //   setInterval(updateTimers, 1000);

      function formatTime(days, hours, minutes, seconds) {
        return days + "d " + hours + "h " + (minutes < 10 ? "0" + minutes : minutes) + "m " + (seconds < 10 ? "0" + seconds : seconds) + "s";
      }

      function updateTimers() {
        const now = new Date().getTime();

        // Calculate time elapsed since start
        const timeElapsed = now - startDate;
        const daysElapsed = Math.floor(timeElapsed / (1000 * 60 * 60 * 24));
        const hoursElapsed = Math.floor((timeElapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutesElapsed = Math.floor((timeElapsed % (1000 * 60 * 60)) / (1000 * 60));
        const secondsElapsed = Math.floor((timeElapsed % (1000 * 60)) / 1000);

        // Calculate time remaining until end
        const timeRemaining = endDate - now;
        const daysRemaining = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hoursRemaining = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutesRemaining = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const secondsRemaining = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        // Update both displays
        timerElement.innerHTML = formatTime(daysElapsed, hoursElapsed, minutesElapsed, secondsElapsed) + "<br>since Malaysia 7-0 Singapore. May 11 2023";

        // countdownElement.innerHTML = formatTime(daysRemaining, hoursRemaining, minutesRemaining, secondsRemaining) + "<br>until April 28, 2025";
      }

      updateTimers();
    </script>
  </body>
